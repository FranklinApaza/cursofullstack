<div class="row">
    <div class="col-4">
        <div class="card" style="padding:10px">
            <h3>Curso Angular</h3>
            <p>Ingrese su usuario y contraseña para continuar.</p>
            <div class="card-body">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" [(ngModel)]="model.usuario" />
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" [(ngModel)]="model.password" />
                </div>
                <div class="form-group">
                    <button (click)="login()" class="btn btn-success">Ingresar</button>
                </div>
                <div class="alert alert-danger" *ngIf="error">{{error}}</div>
            </div>
        </div>
    </div>
</div>
