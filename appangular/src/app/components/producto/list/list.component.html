<h2>Lista de Productos</h2>
<table class="table table-striped">
    <tr>
        <th>Nombre del producto</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Categor√≠a</th>
    </tr>
    <tbody>
        <tr *ngFor="let item of productos">
            <td>{{item.nombre}}</td>
            <td>{{item.precio| currency:'Bs. '}}</td>
            <td>{{item.cantidad}}</td>
            <td>{{item.categoria}}</td>
        </tr>
    </tbody>
</table>
